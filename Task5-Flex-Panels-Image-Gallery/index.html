<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex-Panels-Image-Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="panel panel1">
        <p class="upper-text">KEY</p>
        <div class="middle-text">LET'S</div>
        <p class="lower-text">DANCE</p>
      </div>
      <div class="panel panel2">
        <p class="upper-text">GIVE</p>
        <div class="middle-text">TAKE</div>
        <p class="lower-text">RECEIVE</p>
      </div>
      <div class="panel panel3">
        <p class="upper-text">EXPERIENCE</p>
        <div class="middle-text">IT</div>
        <p class="lower-text">TODAY</p>
      </div>
      <div class="panel panel4">
        <p class="upper-text">GIVE</p>
        <div class="middle-text">ALL</div>
        <p class="lower-text">YOU CAN</p>
      </div>
      <div class="panel panel5">
        <p class="upper-text">LIFE</p>
        <div class="middle-text">IN</div>
        <p class="lower-text">MOTION</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
