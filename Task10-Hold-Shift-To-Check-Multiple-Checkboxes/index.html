<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,500;0,900;1,200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="elements-box">
        <!-- class="element-line" -->
        <div class="element">
          <input type="checkbox" class="check" name="check" />
          <p class="checktext">This is an inbox layout.</p>
        </div>
        <div class="element">
          <input type="checkbox" class="check" name="check" />
          <p class="checktext">Check one item</p>
        </div>
        <div class="element">
          <input type="checkbox" class="check" name="check" />
          <p class="checktext">Hold down your Shift key</p>
        </div>
        <div class="element">
          <input type="checkbox" class="check" name="check" />
          <p class="checktext">Check a lower item</p>
        </div>
        <div class="element">
          <input type="checkbox" class="check" name="check" />
          <p class="checktext">Everything in between should also be checked</p>
        </div>
        <div class="element">
          <input type="checkbox" class="check" name="check" />
          <p class="checktext">Try to do it without any libraries</p>
        </div>
        <div class="element">
          <input type="checkbox" class="check" name="check" />
          <p class="checktext">Just regular JavaScript</p>
        </div>
        <div class="element">
          <input type="checkbox" class="check" name="check" />
          <p class="checktext">Good luck!</p>
        </div>
        <div class="element">
          <input type="checkbox" class="check" name="check" />
          <p class="checktext">Don't forget to tweet your result</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
