<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,500;0,900;1,200&display=swap" rel="stylesheet">
  </head>
  <div class="wrapper">
      <div class="header">
      <h1><span class="header-text-one">Update CSS variables with</span> <span class="header-text-two">JS</span></h1></div>
<div class="inputs">
        <label for="spacing">Spacing:</label>
        <input type="range" id="spacing" name="spacing" min="0" max="25" value="0" data-sizing="px">

        <label for="blur">Blur:</label>
        <input type="range" id="blur" name="blur" min="0" max="10" value="0" data-sizing="px">

        <label for="base">Base color:</label>
        <input type="color" id="base" name="base" value="#f1ca1c">
    </div>
    <div class="image">
      <img src="kam-idris-_HqHX3LBN18-unsplash.jpg" alt="">
    </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
